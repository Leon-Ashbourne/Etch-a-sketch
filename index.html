<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class= 'navbar'>
        <div>
            <h1>Etch-A-Sketch</h1>
        </div>
    </div>
    <div class='pad-info'><p>the function of the sketch-pad is same as others but you need to click on the place you want the start of your drawing to be and
         another click will stop drawing.
        reset option will erase whole squares so be careful when using reset option.(rows/columns should be betwenn 2 and 100)</p></div>
    <div class="grid-info">
        <!-- <button id="black-btn">Black</button>
        <button id="color-btn">Different Colors</button> -->
        <label for="grid-count">Number of rows/colums: </label>
        <input type="text" id="grid-count" name="grid-count">
        <button id="submit-btn">Submit</button>
        <button id="reset-btn">Reset</button>
        
    </div>
    <div class="container">
        <div class="sketch-container"></div>
    </div>
    <script  src='script.js' ></script>
</body>
</html>
